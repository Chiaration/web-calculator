<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator-body">
        <h1>Calculator</h1>
        <div class="calculator-screen">
            <div class="calculator-display-mini"></div>
            <div class="calculator-display-main"></div>
        </div>
        <div class="calculator-numbers">
            <div class="row-1">
                <div id="clear">AC</div>
                <div id="delete">Delete</div>
            </div>
            <div class="row-2">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>รท</div>
            </div>
            <div class="row-3">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>ร</div>
            </div>
            <div class="row-4">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>-</div>
            </div>
            <div class="row-5">
                <div>0</div>
                <div>.</div>
                <div>=</div>
                <div>+</div>
            </div>
        </div>
        <p>Build by Chiaration | Github</p>
    </div>
</body>
</html>
