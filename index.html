<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator-body">
        <h1>Calculator</h1>
        <div class="calculator-screen">
            <div class="calculator-display-mini">0 + 100</div>
            <div class="calculator-display-main">012345</div>
        </div>
        <div class="calculator-numbers">
            <div class="calculator-top">
                <button>Clear</button>
                <button>Delete</button>
            </div>
            <div class="calculator-bottom">
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button class="operator">รท</button>
            </div>
            <div class="calculator-bottom">
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button class="operator">ร</button>
            </div>
            <div class="calculator-bottom">
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button class="operator">-</button>
            </div>
            <div class="calculator-bottom">
                <button>0</button>
                <button>.</button>
                <button class="operator">=</button>
                <button class="operator">+</button>
            </div>
        </div>
        <p>Build by Chiaration | Github</p>
    </div>
</body>
</html>
